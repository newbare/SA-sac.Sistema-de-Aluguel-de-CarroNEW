
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/padrao.xhtml">
	<ui:define name="header">
		<h3>
			Cadastro<span class="rótulo rótulo-padrão">Administrador</span>
		</h3>

	</ui:define>
	<ui:define name="content">

		<div class="col-md-3">
			<ul class="nav nav-pills nav-stacked">
				<li role="presentation" class="dropdown"><a
					class="dropdown-toggle" data-toggle="dropdown" href="#"
					role="button" aria-expanded="false"> Carro <span class="caret"></span>
				</a>
					<ul class="dropdown-menu" role="menu">
						<li role="presentation"><a role="menuitem" tabindex="-1"
							href="cadastrocarro.xhtml">Cadastra</a></li>
						<li role="presentation"><a role="menuitem" tabindex="-1"
							href="#">Busca</a></li>
						<li role="presentation"><a role="menuitem" tabindex="-1"
							href="listarcarros.xhtml">Listar Carros</a></li>		
					</ul></li>
			</ul>
		</div>
		<div class="col-md-9">
			<div>

				<h:form>

					<div class="col-md-6">
						<div class="input-group">
							<h:panelGroup rendered="#{not empty carroMB.carro.id}">
								<span class="input-group-addon" id="sizing-addon2">ID</span>
								<h:inputText styleClass="form-control"
									value="#{carroMB.carro.id}" readonly="true" />
							</h:panelGroup>
							<h:inputHidden value="#{carroMB.carro.id}" />
						</div>
						<br />
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2">Marca</span>
							<h:inputText styleClass="form-control"
								value="#{carroMB.carro.marca}" />
						</div>
						<br />
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2">Modelo</span>
							<h:inputText styleClass="form-control"
								value="#{carroMB.carro.model}" />
						</div>
						<br />
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2">Ano</span>
							<h:inputText styleClass="form-control"
								value="#{carroMB.carro.ano}" />
						</div>
						<br />
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2">Valor</span>
							<h:inputText styleClass="form-control"
								value="#{carroMB.carro.valorcarro}" />
						</div>
						<br />
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2">Imagen</span>
							<h:inputText styleClass="form-control"
								value="#{carroMB.carro.imagen}" />
						</div>
					</div>

					<div class="col-md-6">
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2">Quantidade
								de Passageiros</span>
							<h:inputText styleClass="form-control"
								value="#{carroMB.carro.quantpassageiros}" />
						</div>
						<br />
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2">Motor</span>
							<h:inputText styleClass="form-control"
								value="#{carroMB.carro.motor}" />
						</div>
						<br />
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2">Portas</span>
							<h:inputText styleClass="form-control"
								value="#{carroMB.carro.quantportas}" />
						</div>
						<br />
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2">Direção</span>
							<h:inputText styleClass="form-control"
								value="#{carroMB.carro.direcao}" />
						</div>
						<br />

						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon2">Placa</span>
							<h:inputText styleClass="form-control"
								value="#{carroMB.carro.placa}" />
						</div>
					</div>

					<div class="col-md-12">
						<br></br>
						<div class="btn-group" role="group" aria-label="...">

							<h:commandButton action="#{carroMB.salvar()}" value="Salvar"
								styleClass="btn btn-success" />
							<button type="button" class="btn btn-default">Limpar</button>
						</div>
					</div>

				</h:form>





			</div>
		</div>

	</ui:define>
	<ui:define name="footer">

	</ui:define>
</ui:composition>
</html>
